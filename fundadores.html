<style>
    /* Estilos para el cuerpo */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(90deg, rgb(67, 219, 80), rgb(3, 109, 38));
        background-size: 200% 200%;
        animation: moverColores 5s infinite alternate;
        opacity: 0;
        transition: opacity 2s ease-in;
    }

    /* Animación para el movimiento del fondo */
    @keyframes moverColores {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* Estilos para centrar y ajustar la imagen */
    .image img {
        max-width: 80%;
        max-height: 80%;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para los cuadros del equipo */
    .team-item {
        max-width: 220px; /* Tamaño reducido */
        margin: auto;
        padding: 10px; /* Espacio interno reducido */
    }
    
    .team-img img {
        max-width: 100%;
        height: auto;
    }

    .text-center {
        font-size: 0.75rem; /* Tamaño de fuente reducido */
    }

    .text-center h5 {
        font-size: 1rem; /* Tamaño de fuente del título aumentado */
        color: #333; /* Color del texto del título */
    }

    .text-center p {
        font-size: 0.875rem; /* Tamaño de fuente del párrafo ajustado */
        color: #666; /* Color del texto del párrafo */
    }
</style>
